            <!--Formulario de entrada de dados -->
            <div class="container" >

                <form id="frmPerson" class="form-horizontal"><!-- O Form-->
                    <div class="form-group">

                    </div>

                        <div class="col-sm-4">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtEmail" class="col-lg-2 control-label">E-mail</label>
                        <div class="col-sm-4">
                            <input type="email" id="txtEmail" class="form-control" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-sm-4">
                            <input type="submit" value="Inserir" id="btnSave" class="btn btn-success"/>
                        </div>
                    </div>
                </form><!-- O Form-->
